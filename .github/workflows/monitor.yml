name: Calendly Monitor

on:
  schedule:
    # Runs every 30 minutes (at :00 and :30 of each hour)
    # Note: GitHub Actions may delay scheduled runs by 3-10 minutes during high load
    - cron: '0,30 * * * *'
  workflow_dispatch:  # Allow manual runs
  push:
    branches: [ main ]  # Also run on every push to test it's working

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r calendly_requirements.txt

      - name: Run monitor
        run: |
          python calendly_monitor.py
